<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Validação de CPF - Totem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="esquerda col-12 col-md-6 col-sm-4 input-group flex-nowrap"> 
      <div class="input input-group mb-3">
        <input type="text" class="form-control fs-3" placeholder="CPF" maxlength="11" id="cpf" aria-describedby="addon-wrapping">
      </div>
      <!-- Digitação do CPF aparece aqui -->

      <div class="numpad">
        <!-- Números -->
        <button class="btn btn-outline-primary" onclick="adicionarnum('1')"><strong>1</strong></button>
        <button class="btn btn-outline-primary" onclick="adicionarnum('2')"><strong>2</strong></button>
        <button class="btn btn-outline-primary" onclick="adicionarnum('3')"><strong>3</strong></button>
        <button class="btn btn-outline-primary" onclick="adicionarnum('4')"><strong>4</strong></button>
        <button class="btn btn-outline-primary" onclick="adicionarnum('5')"><strong>5</strong></button>
        <button class="btn btn-outline-primary" onclick="adicionarnum('6')"><strong>6</strong></button>
        <button class="btn btn-outline-primary" onclick="adicionarnum('7')"><strong>7</strong></button>
        <button class="btn btn-outline-primary" onclick="adicionarnum('8')"><strong>8</strong></button>
        <button class="btn btn-outline-primary" onclick="adicionarnum('9')"><strong>9</strong></button>
        <button class="btn btn-outline-danger" onclick="deleteNum()">←</button>
        <button class="btn btn-outline-primary" onclick="adicionarnum('0')"><strong>0</strong></button>
        <button class="btn btn-outline-success" onclick="getCliente()">✔</button>
      </div>
    </div>

    <div class="direita col-12 col-md-6 col-sm-4">
      <div>
        <img src="img/logo.png" id="img">

        <div class="resposta" id="resposta">
          <h1><strong>WR FIT</strong></h1>
          <h4>Sua meta, nossa missão!</h4>
        </div>

      </div>

      
        
      </div>
    </div>
      
  </main>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
